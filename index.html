<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <section>
        <article class="registration-form col-md-6 m-auto">
            <h1>Registrate your TODO List</h1>
            <div class="form-group">
                <label for="">Enter your Title</label>
                <input id="title" type="text" class="form-control" placeholder="Enter here">
            </div>
            <div class="form-group">
                <label for="">Enter your Description</label>
                <textarea id="description" type="text" class="form-control" placeholder="Enter here">
                </textarea>
            </div>
            <div class="form-group">
                <label for="">Enter todo prio</label>
                <select class="form-control" id="prio">
                  <option selected value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            <div class="form-group">
                <button id="saveInfo" class="btn btn-primary col-md-12">Save</button>
            </div>
        </article>  
       </section>
    
       <article id="todoObject" class=" generated-todo col-md-10 m-auto d-flex flex-wrap">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Prio</th>
              </tr>
            </thead>
            <tbody class="todo-data-area">
              
            </tbody>
          </table>
       </article>
    
    
        <script src="./main.js"></script>

</body>
</html>
